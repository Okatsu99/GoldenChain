<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<title>Patient Record</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
	rel="stylesheet">
<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/e4cf9541ab.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/setting.css}">
<link rel="stylesheet" th:href="@{/css/manage.css}">
</head>

<body>

	<div class="wrapper d-flex align-items-stretch backgroundColor font">
		<!-- Page Nav -->
		<nav th:replace="fragments/user-nav.html"></nav>
		<!-- Page Content  -->
		<div id="content" class="p-4 p-md-5">
			<!-- Top Navbar -->
			<nav th:replace="fragments/top-navbar"></nav>

			<h2 class="mb-4">
				<!-- Title -->
			</h2>
			<div class="container">


				<input style="margin-right: 5%;" type="text" placeholder="Search..">
				<button style="margin: 2.5%;" type="button" class="btn btn-primary"
					data-toggle="modal" data-target="#AddPatient">Add Record</button>
				<button style="margin: 2.5%;" type="button" class="btn btn-success"
					data-toggle="modal" data-target="#EditPatient">Edit Record</button>

				<button class="btn btn-secondary dropdown-toggle" type="button"
					id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false">
					Filter By <i class="fas fa-caret-down"></i>
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" href="#">Last Name A-Z</a> <a
						class="dropdown-item" href="#">Last Name Z-A</a> <a
						class="dropdown-item" href="#">Clinic/Hospital</a>
				</div>

				<br> <br>
				<table class="table table-striped table-dark">
					<thead>
						<tr>
							<th scope="col"></th>
							<th scope="col">Patient ID</th>
							<th scope="col">Patient FirstName</th>
							<th scope="col">Patient LastName</th>
							<th scope="col">Gender</th>
							<th scope="col">Contact #</th>
							<th scope="col">Email</th>
							<th scope="col">Clinic</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="patientRecord : ${patientRecords}"
							th:onclick="'javascript:openEditModal(\'' + 'editPatientModalContainer' + '\', \'' + 'editPatientModal' + '\' , 
							\'' + '/app/patientrecords/' + '\', \'' + ${patientRecord.id} + '\');'">
							<th scope="row"><input type="checkbox" name="checkbx"></th>
							<td th:text="${patientRecord.id}"></td>
							<td th:text="${patientRecord.firstName}"></td>
							<td th:text="${patientRecord.lastName}"></td>
							<td th:text="${patientRecord.gender}"></td>
							<td th:text="${patientRecord.contactNumber}"></td>
							<td th:text="${patientRecord.email}"></td>
							<td>Clinic1</td>
						</tr>
					</tbody>
				</table>

			</div>


			<!-- Add Patient Modal-->
			<form th:action="@{/app/patientrecords/new}" th:method="post">
				<div class="modal fade " id="AddPatient" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-header colorModal">
								<h5 class="modal-title" id="exampleModalLongTitle">Create
									Record</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body colorModal">
								<div class="col">
									<label for="patientFirstName" class="text-dark">Patient
										First Name:</label> <input class="form form-control" type="text"
										name="patientFirstName" placeholder="Enter your Name"
										style="width: 100%;">
								</div>

								<br>
								<div class="col">

									<label for="patientLastName" class="text-dark">Patient
										Last Name:</label> <input class="form form-control" type="text"
										name="patientLastName" placeholder="Enter your Name"
										style="width: 100%;">
								</div>

								<br>
								<div class="col">
									<label for="patientGender" class="text-dark">Gender:</label> <select
										class="form-control" id="patientGender" name="patientGender">
										<option value="male">Male</option>
										<option value="female">Female</option>
									</select>
								</div>
								<br>
								<div class="col">
									<label for="patientContactNumber" class="text-dark">Contact #:</label>
									<input class="form form-control" type="text"
										name="patientContactNumber" placeholder="Enter your Contact #..."
										style="width: 100%;">
								</div>
								<br>
								<div class="col">
									<label for="patientBirthDate" class="text-dark">Birthdate:</label> <input
										class="form form-control" type="date" name="patientBirthDate"
										placeholder="0" style="width: 100%;">
								</div>
								<br>
								<div class="col">
									<label for="patientEmailAddress" class="text-dark">Email:</label> <input
										class="form form-control" type="email" name="patientEmailAddress"
										placeholder="Enter your Email..." style="width: 100%;">
								</div>
								<br>
								<div class="col">
									<label for="patientHomeAddress" class="text-dark">Address:</label>
									<textarea class="form form-control sizeText" rows="4"
										style="width: 100%;" name="patientHomeAddress"
										id="patientEmailAddress"></textarea>
								</div>
								<br>
								<div class="col">
									<label for="clinic" class="text-dark">Choose Clinic:</label> <select
										class="form-control" id="clinic">
										<option value="clinic1">Clinic1</option>
										<option value="clinic2">Clinic2</option>
									</select>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-primary">Create
									Record</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>

		<!-- Edit Patient Modal -->
		<div class="modal fade " id="EditPatient" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header colorModal">
						<h5 class="modal-title" id="exampleModalLongTitle">Create
							Record</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body colorModal">
						<div class="col">
							<label for="firstNamePatient" class="text-dark">Patient
								First Name:</label> <input class="form form-control" type="text"
								name="patientFname" placeholder="Enter your Name"
								style="width: 100%;">
						</div>

						<br>
						<div class="col">

							<label for="lastNamePatient" class="text-dark">Patient
								Last Name:</label> <input class="form form-control" type="text"
								name="patientLname" placeholder="Enter your Name"
								style="width: 100%;">
						</div>

						<br>
						<div class="col">
							<label for="gender" class="text-dark">Gender:</label> <select
								class="form-control" id="gender">
								<option value="male">Male</option>
								<option value="female">Female</option>
							</select>
						</div>
						<br>
						<div class="col">
							<label for="contactnumber" class="text-dark">Contact #:</label> <input
								class="form form-control" type="text" name="contactnumber"
								placeholder="Enter your Contact #..." style="width: 100%;">
						</div>
						<br>
						<div class="col">
							<label for="birthdate" class="text-dark">Birthdate:</label> <input
								class="form form-control" type="date" name="birthdate"
								placeholder="0" style="width: 100%;">
						</div>
						<br>
						<div class="col">
							<label for="emai" class="text-dark">Email:</label> <input
								class="form form-control" type="email" name="email"
								placeholder="Enter your Email..." style="width: 100%;">
						</div>
						<br>
						<div class="col">
							<label for="Address" class="text-dark">Address:</label>
							<textarea class="form form-control sizeText" rows="4"
								style="width: 100%;" name="message" form="Order_Page" id="m_box"></textarea>
						</div>
						<br>
						<div class="col">
							<label for="clinic" class="text-dark">Choose Clinic:</label> <select
								class="form-control" id="clinic">
								<option value="clinic1">Clinic1</option>
								<option value="clinic2">Clinic2</option>
							</select>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Create
							Record</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal setting -->
	<div th:replace="fragments/modal/user-setting"></div>
	<!-- Manage Secretary Modal -->
	<div th:replace="fragments/modal/sect-manage"></div>
	<!-- Manage Clinic Modal -->
	<div th:replace="fragments/modal/clinic-manage"></div>
	<!-- Add Clinic Modal -->
	<div th:replace="fragments/modal/clinic-add"></div>
	<!-- ADD Secretary Modal -->
	<div th:replace="fragments/modal/sect-add"></div>
	<!-- Edit Secretary Modal -->
	<div th:replace="fragments/modal/sect-edit"></div>
	<!-- Delete Secretary Modal -->
	<div th:replace="fragments/modal/sect-delete"></div>

	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>

</html>
