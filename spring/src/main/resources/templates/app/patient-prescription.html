<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Prescription History</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/setting.css}">
<link rel="stylesheet" th:href="@{/css/manage.css}">
</head>
<body>

	<div class="wrapper d-flex align-items-stretch backgroundColor font">
		<!-- Page Nav -->
		<nav th:replace="fragments/user-nav.html"></nav>

		<!-- Page Content  -->
		<div id="content" class="p-4 p-md-5">

			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">

					<button type="button" id="sidebarCollapse" class="btn btn-primary">
						<i class="fa fa-bars"></i> <span class="sr-only">Toggle
							Menu</span>
					</button>
					<button class="btn btn-dark d-inline-block d-lg-none ml-auto"
						type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<i class="fa fa-bars"></i>
					</button>


				</div>
			</nav>


			<div class="container">
				<h2 class="mb-4">
					<b>PRESCRIPTION HISTORY</b>
				</h2>

				<center>
					<p style="font-size: 150%;">
						Patient Id: <strong th:text="${patient.id}">1001</strong> <br>
						First Name: <strong th:text="${patient.firstName}">Allain
							Vincent</strong>&emsp;Last Name: <strong th:text="${patient.lastName}">Gaspar</strong>&emsp;
						Gender: <strong th:text="${patient.gender}">Male</strong> <br>
						Contact #: <strong th:text="${patient.contactNumber}">09168947539</strong>
						&emsp; Birthday: <strong
							th:text="${patient.getLongFormatBirthDate()}">May 7 1999</strong>
						&emsp; Email: <strong th:text="${patient.email}">AllainPogi@gmail.com</strong>
					</p>
				</center>
				<br>
				<table class="table table-striped table-dark">
					<tr>
						<th>Date</th>
						<th>Generic Medicine</th>
						<th>Branded Medicine</th>
						<th>Recommend Dosage</th>
						<th>Notes</th>
						<th></th>
					</tr>
					<tr th:each="medicine : ${medicineList}">
						<td th:text="${medicine.getShortFormatDateGenerated()}">04/22/1998</td>
						<td th:text="${medicine.generalMedicineName}">Neozep</td>
						<td th:text="${medicine.brandedMedicineName}">BioFlu</td>
						<td th:text="${medicine.recommendedDosage}">500mg</td>
						<td th:text="${medicine.medicineNotes}">two times a day</td>
						<td ><a th:href="@{/app/prescription}" class="btn btn-success">Generate</a></td>
					</tr>

				</table>


			</div>

		</div>
	</div>
	<!-- Modal setting -->
	<div th:replace="fragments/modal/user-setting"></div>
	<!-- Manage Secretary Modal -->
	<div th:replace="fragments/modal/sect-manage"></div>
	<!-- Manage Clinic Modal -->
	<div th:replace="fragments/modal/clinic-manage"></div>
	<!-- Add Clinic Modal -->
	<div th:replace="fragments/modal/clinic-add"></div>
	<!-- ADD Secretary Modal -->
	<div th:replace="fragments/modal/sect-add"></div>
	<!-- Edit Secretary Modal -->
	<div id="secretaryEditModalContainer"></div>
	<!-- Delete Secretary Modal -->
	<div th:replace="fragments/modal/sect-delete"></div>

	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
