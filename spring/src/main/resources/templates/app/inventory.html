<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Inventory</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
	rel="stylesheet">
<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/e4cf9541ab.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/setting.css}">
<link rel="stylesheet" th:href="@{/css/manage.css}">

</head>
<body>

	<div class="wrapper d-flex align-items-stretch backgroundColor font">
		<!-- Include navbar -->
		<nav th:replace="fragments/user-nav.html"></nav>
		<!-- Page Content  -->
		<div id="content" class="p-4 p-md-5">
			<!-- Top Navbar -->
			<nav th:replace="fragments/top-navbar"></nav>


			<h2 class="mb-4">
				<!-- Title -->
			</h2>
			<div class="container">

				<input style="margin-right: 5%;" type="text" placeholder="Search..">
				<button style="margin: 2.5%;" type="button" class="btn btn-primary"
					data-toggle="modal" data-target="#AddItem">Add Item</button>
				<button style="margin: 2.5%;" type="button" class="btn btn-success"
					data-toggle="modal" data-target="#EditItem">Edit Item</button>
				<button style="margin: 2.5%;" type="button" class="btn btn-danger">Delete
					Item</button>
				<button class="btn btn-secondary dropdown-toggle" type="button"
					id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false">
					Filter By <i class="fas fa-caret-down"></i>
				</button>

				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<form th:action="@{/app/inventory}" th:method="get">
						<button class="dropdown-item" th:text="All" th:name="category" th:value="-1"></button>
						<button class="dropdown-item"
							th:each="Category : ${itemCategories}"
							th:text="${Category.categoryName}" th:name="category" th:value="${Category.id}">
						</button>
					</form>
					<!-- 					<a class="dropdown-item" href="#">Medicine</a> <a -->
					<!-- 						class="dropdown-item" href="#">Equipment</a> <a -->
					<!-- 						class="dropdown-item" href="#">Supplies</a> -->
				</div>


				<br> <br>
				<table class="table table-striped table-dark">
					<thead>
						<tr>
							<th scope="col"></th>
							<th scope="col">Item ID</th>
							<th scope="col">Item Qty</th>
							<th scope="col">Item Name</th>
							<th scope="col">Item Category</th>
							<th scope="col">Item Expiry Date</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="Item : ${itemList}"
							th:onclick="'javascript:openEditModal(\'' + 'editItemModalContainer' + '\', \'' + 'editItemModalContent' + '\' , 
							\'' + '/app/inventory/' + '\', \'' + ${Item.id} + '\');'">
							<th scope="row"><input type="checkbox" name="checkbx"></th>
							<td th:text="${Item.id}"></td>
							<td th:text="${Item.quantity}"></td>
							<td th:text="${Item.name}"></td>
							<td th:text="${Item.category.categoryName}"></td>
							<td th:text="${Item.expiration}"></td>
						</tr>
					</tbody>
					</tbody>
				</table>

			</div>
		</div>

		<!-- Add Item Modal -->
		<div class="modal fade " id="AddItem" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header colorModal">
						<h3 class="modal-title w-100 text-center" id="exampleModalLabel">Add
							Item</h3>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form th:action="@{/app/inventory/newitem}" th:method="post">
						<div class="modal-body colorModal">
							<div class="col">
								<div>
									<label for="itemName" class="text-dark">Item Name:</label> <input
										class=" form form-control" type="text" name="itemName"
										placeholder="Enter Item Name" style="width: 100%;">
								</div>
							</div>
							<br>
							<div class="col">
								<div>
									<label for="itemDesc" class="text-dark">Description:</label> <input
										class=" form form-control" type="text" name="itemDesc"
										placeholder="Enter Description" style="width: 100%;">
								</div>
							</div>
							<br>
							<div class="col">
								<label for="itemQty" class="text-dark">Quantity:</label> <input
									class=" form form-control" type="number" name="itemQty"
									placeholder="0" style="width: 100%;">

							</div>
							<br>
							<div class="col">
								<label for="itemCategory" class="text-dark">Category:</label> <select
									class="form form-control" name="itemCategory">
									<option th:each="Category : ${itemCategories}"
										th:value="${Category.id}" th:text="${Category.categoryName}">
								</select>
							</div>
							<br>
							<div class="col">
								<label for="itemExpiryDate" class="text-dark">Expiration
									Date:</label> <input class=" form form-control" type="date"
									name="itemExpiryDate" placeholder="0" style="width: 100%;">
							</div>
							<br>
							<!-- <div class="col">
                       <label for="doctorNotes" class="text-dark">Doctor Notes:</label>
                        <div style="padding-left:1%;">
                        <textarea style="width: 100%;" class="sizeText" rows="4" name="doctorNotes" form="Order_Page"id="m_box" style="resize: none;"></textarea>
                        </div>
                      </div> -->


						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Add Item</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Edit Item Modal -->
		<div id="editItemModalContainer">
			<div class="modal fade " id="editItemModalContent" tabindex="-1"
				role="dialog" aria-labelledby="exampleModalCenterTitle"
				aria-hidden="true" th:fragment="editItemModalContent">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header colorModal">
							<h3 class="modal-title" id="exampleModalLongTitle">Edit Item</h3>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<form th:action="@{/app/inventory/newitem}" th:method="get">
							<div class="modal-body colorModal">
								<div class="col">
									<div>
										<label for="itemName" class="text-dark">Item Name:</label> <input
											class=" form form-control" type="text" name="itemName"
											placeholder="Enter Item Name" style="width: 100%;"
											th:value="${item.name}">
									</div>
								</div>
								<br>
								<div class="col">
									<div>
										<label for="itemDesc" class="text-dark">Description:</label> <input
											class=" form form-control" type="text" name="itemDesc"
											placeholder="Enter Description" style="width: 100%;"
											th:value="${item.description}">
									</div>
								</div>
								<br>
								<div class="col">
									<label for="itemQty" class="text-dark">Quantity:</label> <input
										class=" form form-control" type="number" name="itemQty"
										placeholder="0" style="width: 100%;"
										th:value="${item.quantity}">

								</div>
								<br>
								<div class="col">
									<label for="itemCategory" class="text-dark">Category:</label> <select
										class="form form-control" name="itemCategory">
										<option th:each="Category : ${itemCategories}"
											th:value="${Category.id}" th:text="${Category.categoryName}">
									</select>
								</div>
								<br>
								<div class="col">
									<label for="itemExpiryDate" class="text-dark">Expiration
										Date:</label> <input class=" form form-control" type="date"
										name="itemExpiryDate" placeholder="0" style="width: 100%;"
										th:value="${item.expiration}">
								</div>


							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-primary">Save
									Changes</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


		<!-- Delete Item Modal -->
		<!-- Delete Item Modal -->
		<div id="DeleteItem" class="modal fade bs-example-modal-lg"
			tabindex="-1" role="dialog" aria-labelledby="classInfo"
			aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">Delete
							Item</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">

						<div class="row">
							<div>
								<label for="staticEmail" class="col-sm-2 col-form-label"><b>Search</b></label>
							</div>
							<div
								style="width: 450px; padding-left: 30px; padding-right: 70px;">
								<input type="text" class="form-control" id="searchinput"
									aria-describedby="emailHelp" required="autofocus" width="20px";>
							</div>
						</div>
						<br>


						<table class="table table-striped table-dark">
							<thead>
								<tr>
									<th>&nbsp;</th>
									<th>Item ID</th>
									<th>Item Qty</th>
									<th>Item Name</th>
									<th>Item Category</th>
									<th>Item Status</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><input type="checkbox" name="name1" />&nbsp;</td>
									<th>1</th>
									<td>3</td>
									<td>Biotics</td>
									<td>medicine</td>
									<td>expired</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">
							Close</button>
						<button type="button" class="btn btn-danger">Remove</button>
						<button type="button" class="btn btn-danger">Remove all</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal setting -->
	<div th:replace="fragments/modal/user-setting"></div>
	<!-- Manage Secretary Modal -->
	<div th:replace="fragments/modal/sect-manage"></div>
	<!-- Manage Clinic Modal -->
	<div th:replace="fragments/modal/clinic-manage"></div>
	<!-- Add Clinic Modal -->
	<div th:replace="fragments/modal/clinic-add"></div>
	<!-- ADD Secretary Modal -->
	<div th:replace="fragments/modal/sect-add"></div>
	<!-- Edit Secretary Modal -->
	<div th:replace="fragments/modal/sect-edit"></div>
	<!-- Delete Secretary Modal -->
	<div th:replace="fragments/modal/sect-delete"></div>
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
