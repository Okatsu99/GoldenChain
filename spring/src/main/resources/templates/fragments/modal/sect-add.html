<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="modal fade " id="AddSecretaryModal" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Create
						Record</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="col">
						<div>
							Secretary First Name: <input type="text" name="secretaryFname"
								placeholder="Enter your Name" style="width: 52%;">
						</div>
					</div>
					<br>
					<div class="col">
						<div>
							Secretary Last Name: <input type="text" name="secretaryLname"
								placeholder="Enter your Name" style="width: 52%;">
						</div>
					</div>
					<br>
					<div class="col">
						Contact #: <input type="text" name="contactnumber"
							placeholder="Enter your Contact #..." style="width: 40%;">
					</div>
					<br>
					<div class="col">

						Gender: <select style="padding-right:">
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select> &ensp;&ensp;
					</div>
					<br>
					<div class="col">
						Birthdate: <input type="date" name="birthdate" placeholder="0"
							style="width: 50%;">
					</div>
					<br>
					<div class="col">
						Email: <input type="email" name="email"
							placeholder="Enter your Email..." style="width: 50%;">
					</div>
					<br>
					<div class="col">
						Address:
						<div style="padding-left: 1%;">
							<textarea rows="4" cols="50" name="message" form="Order_Page"
								id="m_box" style="resize: none;"></textarea>
						</div>
					</div>
					<br>
					<div class="col">
						<div class="dropdown">
							<button class="btn btn-secondary dropdown-toggle" type="button"
								id="dropdownMenuButton" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false">Clinic</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<a class="dropdown-item" href="#">Hospital Clinic</a> <a
									class="dropdown-item" href="#">Medical Clinic</a>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Create
						Record</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
