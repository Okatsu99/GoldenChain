<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="modal fade" id="settingModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header setting">
					<h3 class="modal-title w-100 text-center" id="exampleModalLabel">Settings</h3>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body setting">
					<center>
						<table>
							<tr>
								<th rowspan="1"><img src="images/Doctor.jpg"
									class="img logo rounded-circle mb-5" width="250" height="250"></th>
								<h4 th:text="${profile.getName()}">Christian Gaspar</h4>
								<br>
							</tr>

							<tr>
								<th><input type="password" class="form-control"
									id="NewPassword" placeholder="Enter a New Password"
									required="autofocus"> <br> <input type="password"
									class="form-control" id="NewPasswordCheck"
									placeholder="Confirm New Password" required="autofocus"></th>
							</tr>
						</table>
					</center>

				</div>

				<div class="modal-footer setting">
					<br> <br> <br> <br>
					<div>
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Set New Password</button>
					</div>

					<div>
						<button type="button" class="btn btn-primary" data-dismiss="modal">Save
							Changes</button>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
