	<!-- Manage Clinic Modal -->
	<div class="modal fade" id="manageClinicModal" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg ">
			<div class="modal-content">
				<div>
					<div class="modal-header bgcolor">
						<h3 class="modal-title w-100 text-center" id="exampleModalLabel">Clinic</h3>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body bgcolor">
						<div class="row">
							<div>
								<label for="staticEmail" class="col-sm-2 col-form-label"><b>Search</b></label>
							</div>
							<div
								style="width: 450px; padding-left: 30px; padding-right: 70px;">
								<input type="text" class="form-control" id="searchinput"
									aria-describedby="emailHelp" required="autofocus" width="20px";>
							</div>
							<div style="width: 85px";>
								<button type="button" class="btn btn-primary"
									data-toggle="modal" data-target="#AddClinicModal">Add</button>
							</div>
							<div style="width: 85px";>
								<button id="clinicBtnDelete" type="button" class="btn btn-danger">Delete</button>
							</div>
						</div>
						<br>

						<form id="clinicDeleteForm" th:action="@{/app/clinic/delete}" th:method="post">
						<input th:name="currentUrl"
								th:value="${#httpServletRequest.requestURI}" type="hidden">
							<table id="clinicTable" class="table table-striped table-dark">
								<tr>
									<th></th>
									<th>Clinic ID</th>
									<th>Clinic Name</th>
									<th>Clinic Location</th>
								</tr>
								<tr th:each="clinic : ${clinicList}">
									<td><input type="checkbox" name="clinicId" th:value="${clinic.id}"></td>
									<td th:text="${clinic.id}"></td>
									<td th:text="${clinic.name}"></td>
									<td th:text="${clinic.location}"></td>
								</tr>

							</table>
						</form>
					</div>

					<div class="modal-footer bgcolor"></div>
				</div>
			</div>
		</div>
	</div>
